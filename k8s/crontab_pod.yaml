apiVersion: v1
kind: Pod
metadata:
  name: crawler-pod
  labels:
    app: crawler
  namespace: default
spec:
  nodeSelector:
    app-type: crawler
  containers:
  - name: crawler
    image: irisowo/cron:1day
    ports:
    - containerPort: 4000
      name: crawler
    volumeMounts:
      - name: history-dir
        mountPath: /sample_crawler/history
  volumes:
  - name: history-dir
    persistentVolumeClaim:
      claimName: pvc-demo